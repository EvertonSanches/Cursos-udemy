<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class=" container mt-4">
            <h1 class="border-bottom pb-2">Formulário Boots</h1>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <h3>Cadastre-se</h3>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                     <div class="form-group"> 
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    <br>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Aceito os termos do serviço.
                        </label>
                    </div>
                    <br>
                    <div class="radio">
                        <label>
                            <input type="radio" name="opcoes">PHP
                        </label>
                        <label>
                            <input type="radio" name="opcoes">Java
                        </label>
                    </div> <br>
                    <button type="submit" class="btn btn-secondary ">Cadastrar</button>
                </form> 
            </div>
            <div class="col-sm-4">
                <h3>Logar</h3> 
                    <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    </div> <br>
                     <div class="form-group"> 
                        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                    </div> <br>
                    <button type="submit" class="btn btn-secondary ">Logar</button>                   
            </div>
        </div>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"crossorigin="anonymous"></script>
</body>

</html>
