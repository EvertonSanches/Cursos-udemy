<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Botões bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <div class="container mt-5">

        <h1 class="mb-4">Botões Bootstrap</h1>
        <hr>

        <div class="row">
            <div class="col-sm-6">
                <h3>Botões padrão</h3>

                <a class="btn btn-outline-secondary m-1">Botão link</a>
                <button class="btn btn-outline-secondary m-1">Botão Submit</button>
                <button class="btn btn-outline-secondary m-1">Botão Button</button>
            </div>

            <div class="col-sm-6">
                <h3>Tipos de botões</h3>

                <button class="btn btn-secondary m-1">Botão</button>
                <button class="btn btn-primary m-1">Botão</button>
                <button class="btn btn-success m-1">Botão</button>
                <button class="btn btn-danger m-1">Botão</button>
                <button class="btn btn-warning m-1">Botão</button>
                <button class="btn btn-info m-1">Botão</button>
                <button class="btn btn-link m-1">Botão</button>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <h3>Botões nível de bloco</h3>
        
                <button class="btn btn-outline-secondary w-100 m-1">Botão</button>
                <button class="btn btn-primary w-100 m-1">Botão</button>
                <button class="btn btn-danger w-100 m-1">Botão</button>
            </div>
            <div class="col-sm-6">
                <h3>Tamanho de Botões</h3>
                <button class="btn btn-outline-secondary bnt-sm m-1">Botão</button>
                <button class="btn btn-outline-secondary btn-md m-1">Botão</button>
                <button class="btn btn-outline-secondary btn-lg m-1">Botão</button>

            </div>
        </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
        </body>

</html>
